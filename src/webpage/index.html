<html>
    <head>
    <style>
        html,
        body {
        background-color: #000000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;
        }
    </style>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

     <!--Tweakpane UI library for spin toggle-->
    <script src="https://cdn.jsdelivr.net/npm/tweakpane@3.1.9/dist/tweakpane.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tweakpane@3.1.9/dist/tweakpane.min.css">

    <script type="importmap">
        {
        "imports": {
            "three": "https://unpkg.com/three@latest/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
        }
        }
        </script>
        <script type="module">
            import { Manager } from './manager.js'

            window.onload = function() {
                let manager = Manager;
                manager.init();
                animate();

                function animate() {
                    requestAnimationFrame(animate);
                    manager.animate()
                }
            }

        </script>
    </head>
    <body>
        <!-- Team logo gif -->
        <img src="./assets/QMEP2.gif" 
             alt="Team Logo" 
             style="position: absolute; top: 10px; left: 10px; width: 200px; height: auto; z-index: 10;" />
    </body>
</html>
